<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 260" role="img" aria-hidden="true">
  <rect x="0" y="0" width="260" height="260" fill="none"/>

  <!-- Verbindungslinien -->
  <line x1="70" y1="90" x2="190" y2="90" stroke="#f7931a" stroke-width="2" stroke-opacity="0.4" stroke-linecap="round"/>
  <line x1="70" y1="170" x2="190" y2="170" stroke="#f7931a" stroke-width="2" stroke-opacity="0.4" stroke-linecap="round"/>

  <!-- „Datenfluss“-Pfad mit laufendem Dash -->
  <path d="M50 90 H210 V170 H50"
        fill="none" stroke="#f7931a" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"
        stroke-dasharray="6 10">
    <animate attributeName="stroke-dashoffset" values="0;50" dur="3.5s" repeatCount="indefinite"/>
  </path>

  <!-- Prozessboxen -->
  <rect x="40" y="65" width="80" height="50" rx="12" fill="none" stroke="#f7931a" stroke-width="2"/>
  <rect x="140" y="65" width="80" height="50" rx="12" fill="rgba(247,147,26,0.12)" stroke="#f7931a" stroke-width="2">
    <animate attributeName="fill-opacity" values="0.12;0.25;0.12" dur="4s" repeatCount="indefinite"/>
  </rect>
  <rect x="40" y="145" width="80" height="50" rx="12" fill="rgba(247,147,26,0.12)" stroke="#f7931a" stroke-width="2">
    <animate attributeName="fill-opacity" values="0.12;0.24;0.12" dur="4.4s" repeatCount="indefinite"/>
  </rect>
  <rect x="140" y="145" width="80" height="50" rx="12" fill="none" stroke="#f7931a" stroke-width="2"/>

  <!-- dezente Pfeile -->
  <path d="M115 90 L125 90 L121 86 M125 90 L121 94"
        fill="none" stroke="#f7931a" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.2s" repeatCount="indefinite"/>
  </path>
  <path d="M145 170 L135 170 L139 166 M135 170 L139 174"
        fill="none" stroke="#f7931a" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.2s" begin="0.6s" repeatCount="indefinite"/>
  </path>
</svg>