<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 260" role="img" aria-hidden="true">
  <rect x="0" y="0" width="260" height="260" fill="none"/>

  <!-- Zentraler Knoten -->
  <circle cx="130" cy="130" r="14" fill="#f7931a" fill-opacity="0.9">
    <animate attributeName="r" values="13;16;13" dur="3.4s" repeatCount="indefinite"/>
  </circle>

  <!-- Orbits -->
  <circle cx="130" cy="130" r="40" fill="none" stroke="#f7931a" stroke-opacity="0.18" stroke-width="1.6">
    <animate attributeName="stroke-opacity" values="0.1;0.3;0.1" dur="4.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="130" cy="130" r="70" fill="none" stroke="#f7931a" stroke-opacity="0.12" stroke-width="1.2">
    <animate attributeName="stroke-opacity" values="0.06;0.22;0.06" dur="5s" repeatCount="indefinite"/>
  </circle>

  <!-- äußere Punkte -->
  <circle cx="70" cy="90" r="6" fill="rgba(247,147,26,0.3)">
    <animate attributeName="opacity" values="0.2;0.9;0.2" dur="3.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="190" cy="90" r="6" fill="rgba(247,147,26,0.3)">
    <animate attributeName="opacity" values="0.2;0.9;0.2" dur="3.8s" begin="0.6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="170" r="6" fill="rgba(247,147,26,0.3)">
    <animate attributeName="opacity" values="0.2;0.9;0.2" dur="3.8s" begin="1.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="190" cy="170" r="6" fill="rgba(247,147,26,0.3)">
    <animate attributeName="opacity" values="0.2;0.9;0.2" dur="3.8s" begin="1.8s" repeatCount="indefinite"/>
  </circle>

  <!-- vertikale Punkte oben/unten -->
  <circle cx="130" cy="60" r="4" fill="rgba(247,147,26,0.4)">
    <animate attributeName="cy" values="58;64;58" dur="4.6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="130" cy="200" r="4" fill="rgba(247,147,26,0.4)">
    <animate attributeName="cy" values="202;196;202" dur="4.6s" repeatCount="indefinite"/>
  </circle>
</svg>