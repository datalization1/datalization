{% extends "admin_base.html" %}
{% load i18n %}

{% block title %}Custom Admin – datalization{% endblock %}

{% block content %}
<section class="admin-login-shell">
  <div class="admin-login-card">
    <div class="admin-login-logo">
      <img src="{% static 'img/favicon.svg' %}" alt="datalization" width="34" height="34">
      <span>datalization Admin</span>
    </div>
    <h1 class="admin-title">{% trans "Admin Login" %}</h1>
    <p class="admin-subtitle">{% trans "Bitte Passwort eingeben, um das interne Admin-Panel zu öffnen." %}</p>
    <form method="post" class="admin-form">
      {% csrf_token %}
      <label for="password" class="admin-label">{% trans "Passwort" %}</label>
      <input id="password" name="password" type="password" class="admin-input" required autofocus>
      <button type="submit" class="btn-primary admin-btn-wide">{% trans "Anmelden" %}</button>
    </form>
  </div>
</section>
{% endblock %}
